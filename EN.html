<!doctype html>
<html>
	<head>
		<title>LiveMeomg</title>

		<link rel="stylesheet" href="livemeomg.css" media="all">

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="livemeomg.js"></script>

	</head>
	
			
	<body>




		<header>
		<head> <meta http-equiv="refresh" content="50000" /> </head>
			<div class="select limit">
				<select id="limit" onChange="newSearch()">
					<option  value="25">25 Per Page</option>
					<option  value="50">50 Per Page</option>
					<option value="100">100 Per Page</option>
					<option value="250">200 Per Page</option>
					<option  value="500">500 Per Page</option>
					<option selected value="1000">1000 Per Page</option>
					<option value="5000">5000 Per Page</option>
				</select>
			</div>
			<div class="min">
				<label>Min Level:</label>
				<input type="text" id="min" value="0" length="3" onBlur="newSearch()">
			</div>
			<div class="max">
				<label>Max Level:</label>
				<input type="text" id="max" value="999" length="3" onBlur="newSearch()">
			</div>

				
		</header>


		<div id="main">

		</div>
   

	</body>
</html>
